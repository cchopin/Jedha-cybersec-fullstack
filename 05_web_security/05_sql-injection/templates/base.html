<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %} - {{ mode }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            {% if mode == 'VULNERABLE' %}
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            {% else %}
            background: linear-gradient(135deg, #0d3320 0%, #1a4731 100%);
            {% endif %}
            min-height: 100vh;
            color: #e0e0e0;
        }

        .navbar {
            {% if mode == 'VULNERABLE' %}
            background: linear-gradient(90deg, #dc3545 0%, #c82333 100%);
            {% else %}
            background: linear-gradient(90deg, #28a745 0%, #1e7e34 100%);
            {% endif %}
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .navbar-brand span {
            {% if mode == 'VULNERABLE' %}
            background: #ff6b6b;
            {% else %}
            background: #51cf66;
            {% endif %}
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: 0.5rem;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            {% if mode == 'VULNERABLE' %}
            background: rgba(255, 255, 255, 0.2);
            {% else %}
            background: rgba(255, 255, 255, 0.2);
            {% endif %}
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .card {
            {% if mode == 'VULNERABLE' %}
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            {% else %}
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid rgba(40, 167, 69, 0.3);
            {% endif %}
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .card h2 {
            {% if mode == 'VULNERABLE' %}
            color: #ff6b6b;
            {% else %}
            color: #51cf66;
            {% endif %}
            margin-bottom: 1rem;
        }

        .search-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .search-form input[type="text"],
        .search-form input[type="password"] {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid {% if mode == 'VULNERABLE' %}#dc3545{% else %}#28a745{% endif %};
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .search-form input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-form button {
            padding: 0.75rem 1.5rem;
            {% if mode == 'VULNERABLE' %}
            background: #dc3545;
            {% else %}
            background: #28a745;
            {% endif %}
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
        }

        .search-form button:hover {
            transform: scale(1.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            {% if mode == 'VULNERABLE' %}
            background: rgba(220, 53, 69, 0.3);
            color: #ff6b6b;
            {% else %}
            background: rgba(40, 167, 69, 0.3);
            color: #51cf66;
            {% endif %}
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .alert {
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.3);
            border: 1px solid #28a745;
            color: #51cf66;
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.3);
            border: 1px solid #dc3545;
            color: #ff6b6b;
        }

        .alert-info {
            background: rgba(23, 162, 184, 0.3);
            border: 1px solid #17a2b8;
            color: #63d5eb;
        }

        .query-display {
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
            margin-top: 1rem;
            {% if mode == 'VULNERABLE' %}
            border-left: 4px solid #dc3545;
            {% else %}
            border-left: 4px solid #28a745;
            {% endif %}
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            {% if mode == 'VULNERABLE' %}
            background: rgba(220, 53, 69, 0.2);
            {% else %}
            background: rgba(40, 167, 69, 0.2);
            {% endif %}
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2rem;
            {% if mode == 'VULNERABLE' %}
            color: #ff6b6b;
            {% else %}
            color: #51cf66;
            {% endif %}
        }

        .stat-card p {
            color: rgba(255, 255, 255, 0.7);
            margin-top: 0.5rem;
        }

        .login-container {
            max-width: 400px;
            margin: 4rem auto;
        }

        .footer {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        .footer a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
        }

        .footer a:hover {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="{{ prefix }}" class="navbar-brand">
            Admin Panel <span>{{ mode }}</span>
        </a>
        <div class="nav-links">
            <a href="/" style="opacity: 0.8;">Accueil</a>
            <a href="{{ prefix }}">Dashboard</a>
            <a href="{{ prefix }}/users">Clients</a>
            <a href="{{ prefix }}/products">Articles</a>
            <a href="{{ prefix }}/orders">Commandes</a>
            <a href="{{ prefix }}/login">Login</a>
            <a href="{{ prefix }}/blind">Blind</a>
            <a href="{{ prefix }}/stored">Stored</a>
            <a href="{{ prefix }}/outofband">Out-of-band</a>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <div class="footer">
        <p>SQL Injection Demo - Formation Cybersecurity</p>
        <p>Made with ❤️ | <a target="_blank" href="https://github.com/cchopin/Jedha-cybersec-fullstack/tree/main/05_web_security/sql-injection">GitHub</a></p>
    </div>
</body>
</html>
