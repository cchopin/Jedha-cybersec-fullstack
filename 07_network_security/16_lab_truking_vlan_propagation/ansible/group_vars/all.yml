# =============================================================================
# Configuration du Lab Trunking et VLAN Propagation
# =============================================================================

# Serveur GNS3
gns3_server: "http://192.168.139.14:80"
gns3_host: "192.168.139.14"
project_id: "8307c6e0-1320-41e7-8216-0b509af19fc7"
template_iou_l2_id: "54a678c9-e848-4b41-9b8c-7737ace0194a"

# Configuration des switches
switches:
  - name: "SW1"
    x: -200
    y: 0
  - name: "SW2"
    x: 200
    y: 0

# Configuration des VLANs
vlans:
  - id: 10
    name: "VENTES"
  - id: 20
    name: "IT"
  - id: 30
    name: "DIRECTION"

# Configuration trunk
trunk_allowed_vlans: "10,20,30"
trunk_interface: "Ethernet0/0"

# Native VLAN (différent de VLAN 1 pour la sécurité)
native_vlan: 99

# =============================================================================
# Modes DTP (Dynamic Trunking Protocol)
# =============================================================================
# - trunk          : Force le mode trunk (pas de négociation)
# - access         : Force le mode access (pas de trunk)
# - dynamic auto   : Devient trunk si l'autre côté est trunk ou dynamic desirable
# - dynamic desirable : Tente activement de devenir trunk
# =============================================================================

dtp_modes:
  trunk: "switchport mode trunk"
  access: "switchport mode access"
  dynamic_auto: "switchport mode dynamic auto"
  dynamic_desirable: "switchport mode dynamic desirable"
  nonegotiate: "switchport nonegotiate"
