# =============================================================================
# Lab 17: ARP et Switching Fundamentals
# =============================================================================

# Serveur GNS3
gns3_server: "http://192.168.156.183:80"
gns3_host: "192.168.156.183"

# Nom du projet GNS3
project_name: "Lab_17_ARP_Switching"

# =============================================================================
# TOPOLOGIE DU LAB
# =============================================================================
#
#   ┌─────────┐                    ┌─────────┐
#   │   SW1   │════════════════════│   SW2   │
#   │         │     Trunk e0/0     │         │
#   └─────────┘                    └─────────┘
#
# =============================================================================

# Configuration des switches
switches:
  - name: "SW1"
    x: -200
    y: 0
  - name: "SW2"
    x: 200
    y: 0

# Configuration des VLANs
vlans:
  - id: 10
    name: "USERS"
  - id: 20
    name: "SERVERS"
  - id: 30
    name: "MANAGEMENT"

# Configuration trunk
trunk_allowed_vlans: "10,20,30"
trunk_interface: "Ethernet0/0"

# Native VLAN
native_vlan: 99

# =============================================================================
# Configuration IP pour les tests ARP (interfaces VLAN)
# =============================================================================
switch_ips:
  sw1:
    vlan10: "192.168.10.1"
    vlan20: "192.168.20.1"
    vlan30: "192.168.30.1"
  sw2:
    vlan10: "192.168.10.2"
    vlan20: "192.168.20.2"
    vlan30: "192.168.30.2"

# Masque reseau
netmask: "255.255.255.0"
