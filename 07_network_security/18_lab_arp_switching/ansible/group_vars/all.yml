# =============================================================================
# Configuration du Lab ARP et Switching Fundamentals
# =============================================================================

# Serveur GNS3
gns3_server: "http://192.168.139.14:80"
gns3_host: "192.168.139.14"

# Template IOU L2 (switch)
template_iou_l2_id: "54a678c9-e848-4b41-9b8c-7737ace0194a"

# NOTE: Le project_id est généré dynamiquement par 01_create_topology.yml
# et sauvegardé dans switch_info.yml

# Configuration des switches
switches:
  - name: "SW1"
    x: -200
    y: 0
  - name: "SW2"
    x: 200
    y: 0

# Configuration des VLANs
vlans:
  - id: 10
    name: "USERS"
  - id: 20
    name: "SERVERS"
  - id: 30
    name: "MANAGEMENT"

# Configuration trunk
trunk_allowed_vlans: "10,20,30"
trunk_interface: "Ethernet0/0"

# Native VLAN
native_vlan: 99

# =============================================================================
# Configuration IP pour les tests ARP (interfaces VLAN)
# =============================================================================
# Les switches auront des interfaces VLAN avec des IPs pour tester ARP

switch_ips:
  sw1:
    vlan10: "192.168.10.1"
    vlan20: "192.168.20.1"
    vlan30: "192.168.30.1"
  sw2:
    vlan10: "192.168.10.2"
    vlan20: "192.168.20.2"
    vlan30: "192.168.30.2"

# Masque réseau
netmask: "255.255.255.0"

# =============================================================================
# Problèmes courants ARP/Switching
# =============================================================================
# - Stale ARP entries (entrées obsolètes)
# - ARP Spoofing (usurpation)
# - Broadcast storms
# - MAC table overflow
# - Port security violations
# - Network loops (sans STP)
# =============================================================================
