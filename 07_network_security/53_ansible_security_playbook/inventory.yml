# ============================================
# Inventaire Ansible pour Lab 53
# ============================================
# Cet inventaire définit localhost comme hôte
# car Ansible communique avec GNS3 via son API REST.

all:
  hosts:
    localhost:
      ansible_connection: local
  vars:
    # Charger les variables depuis group_vars/all.yml
    ansible_python_interpreter: "{{ ansible_playbook_python }}"
